<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome SUITE-UI SDK</title>

  <link rel="stylesheet" href="./style/SDK.css">  <!-- SDK 요소와 연결되어 있습니다. 제거하지 마세요. -->
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUITE/fonts/variable/woff2/SUITE-Variable.css" rel="stylesheet">
</head>

<body>

  <!-- 기본적인 레이아웃을 구성합니다. -->
  <app-layout>

    <!-- 이곳에는 일반적으로 정보를 표시합니다. -->
    <content-area>

    </content-area>

    <!-- 이곳에는 기본적인 조작 요소가 배치됩니다. -->
    <control-area>
      <top-control>

      </top-control>

      <middle-control>
        <layout-split>
          <layout-center>
            <header-text>제가 반가우신가요..?</header-text>
          </layout-center>
        </layout-split>
        <layout-split>
          <row-split>
            <margin-button-l>
              <primary-button>
                <button-label>네!!</button-label>
              </primary-button>
            </margin-button-l>
          </row-split>
          <row-split>
            <margin-button-r>
              <secondary-button>
                <button-label>아뇨!!!!</button-label>
              </secondary-button>
            </margin-button-r>
          </row-split>
        </layout-split>
      </middle-control>
    </control-area>
    
  </app-layout>

  <script src="./script/SDK.js"></script>         <!-- SDK 요소와 연결되어 있습니다. 제거하지 마세요. -->

</body>

</html>
