<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome SUITE-UI SDK</title>

  <link rel="stylesheet" href="../UIKit/SDK.css">
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUITE/fonts/variable/woff2/SUITE-Variable.css" rel="stylesheet">
</head>

<body>

  <app-layout>

    <content-area>
      <layout-center>
        <header-text id="count">
          0
        </header-text>
      </layout-center>
    </content-area>

    <control-area>

      <full-control>

        <layout-split>

            <margin-button-l>
              <margin-button-r>
                <primary-button onclick="count_up()">
                  <button-label>카운트!</button-label>
                </primary-button>
              </margin-button-r>
            </margin-button-l>
        </layout-split>

        <layout-split>

            <margin-button-l>
              <margin-button-r>
                <secondary-button onclick="count_reset()">
                  <button-label>초기화</button-label>
                </secondary-button>
              </margin-button-r>
            </margin-button-l>

        </layout-split>

      </full-control>

    </control-area>
    
  </app-layout>

  <script src="../UIKit/SDK.js"></script>
  <script src="./counter.js"></script>

</body>

</html>
